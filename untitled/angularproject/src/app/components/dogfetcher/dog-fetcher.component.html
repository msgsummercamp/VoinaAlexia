<div class="dog-container">
  <h1>Random Dog Gallery</h1>

  <button mat-raised-button color="primary" (click)="showDog()" [disabled]="loading()">
    {{ loading() ? 'Loading...' : 'Show me a dog!' }}
  </button>

  @let url = dogImageUrl();
  @if(url) {
    <img [src]="url" alt="Random dog" />
  }

  @if (errorMessage()) {
    <p class="error-message">{{ errorMessage() }}</p>
  }
</div>
